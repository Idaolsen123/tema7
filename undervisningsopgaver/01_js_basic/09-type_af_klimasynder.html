<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
        let timer = 3;
        let co2 = 109;
        let udledt = timer * co2;
        let resultat = `Ved ${timer} flyrejse har du udledt ${udledt} kg CO2`;

        //Er mindre end 100
        if (udledt < 100) {
            resultat = "Tæt på Thunberg.";
        }
        //Er mellem 100 og 200

        if (udledt >= 100 && udledt < 200) {
            resultat = "Ja ja, du behøver ikke melde dig ud af Å!";
        }
        //Er mellem 200 og 600

        if (udledt >= 200 && udledt < 600) {
            resultat = "Det er godt for turismen i nordeuropa.";
        }
        //Er over 600

        if (udledt >= 600) {
            resultat = "Nå ja vi kan jo altid kolonisere en anden planet.";
        }

        console.log(`Ved ${timer} flyrejse har du udledt ${udledt} kg CO2.`, resultat);

    </script>
</body>

</html>
